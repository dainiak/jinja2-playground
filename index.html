<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="www.dainiak.com">
    <meta name="description" content="Debug jinja2 templates in your browser.">

    <title>Jinja2 Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.3/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.4/ace.min.js" integrity="sha512-9xNuS6O4ZXZdCVDekkW4ApP8MfH2SCyK7Wsd4g0l3KDmbNld2vsozYGY6kQup0VKB0iT89cLj/DiRSV7WjfUaw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js" integrity="sha512-g2TeAWw5GPnX7z0Kn8nFbYfeHcvAu/tx6d6mrLe/90mkCxO+RcptyYpksUz35EO337F83bZwcmUyHiHamspkfg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div id="loader"><h1>Loading… Takes about 2—9 seconds.</h1><div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>

<div id="main" class="container fluid mt-5 h-100">
    <div class="row h-100">
        <div class="col-md-6 d-flex flex-column">
            <div class="left-col-container d-flex flex-column">
                <h3>Template</h3>
                <div id="template"></div>
            </div>
            <div class="left-col-container d-flex flex-column">
                <h3 class="mt-3">Variables (as Python dict)</h3>
                <div id="variables"></div>
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column">
            <h3>Output</h3>
            <div id="output" class="flex-fill-custom"></div>
            <div class="d-flex flex-row">
                <a id="sharinglink" href="#">Link to the current view</a>&nbsp;
                <button id="copybutton" class="btn btn-outline-secondary"><i id="copyicon" class="fa fa-clipboard"></i><i id="copiedicon" style="display: none" class="fa fa-check"></i></button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="loader.js"></script>
</body>
</html>
