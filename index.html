<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="www.dainiak.com">
    <meta name="description" content="Debug jinja2 templates in your browser.">

    <title>Jinja2 Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ace-builds@1.32.6/css/ace.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript">
        window.languagePluginUrl = 'https://cdn.jsdelivr.net/pyodide/v0.25.0/full/';
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ace-builds@1.32.6/src-min-noconflict/ace.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/js/all.min.js"></script>
</head>
<body>
<div id="loader"><h1>Loading… Takes about 2—9 seconds.</h1><div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>

<div id="main" class="container fluid mt-5 h-100">
    <div class="row h-100">
        <div class="col-md-6 d-flex flex-column">
            <div class="left-col-container d-flex flex-column">
                <h3>Template</h3>
                <div id="template"></div>
            </div>
            <div class="left-col-container d-flex flex-column">
                <h3 class="mt-3">Variables (as Python dict)</h3>
                <div id="variables"></div>
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column">
            <h3>Output</h3>
            <div id="output" class="bg-dark flex-fill-custom"></div>
            <div class="d-flex flex-row">
                <a id="sharinglink" href="#">Link to the current view</a>&nbsp;
                <button id="copybutton" class="btn btn-outline-secondary"><i id="copyicon" class="fa fa-clipboard"></i><i id="copiedicon" style="display: none" class="fa fa-check"></i></button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="loader.js"></script>
</body>
</html>
