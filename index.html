<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="www.dainiak.com">
    <meta name="description" content="Debug jinja2 templates in your browser.">

    <title>Jinja2 Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/ace-builds@1.32.0/css/ace.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script type="text/javascript">
        window.languagePluginUrl = 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/';
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ace-builds@1.32.0/src-min-noconflict/ace.min.js"></script>
</head>
<body>
<div id="loader"><h1>Loading… Takes about 2—9 seconds.</h1></div>

<div id="main" class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Template</h3>
            <div id="template"></div>
            <h3 class="mt-3">Variables (JSON format)</h3>
            <div id="variables"></div>
        </div>
        <div class="col-md-6">
            <h3>Output</h3>
            <div id="output" class="bg-dark"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="loader.js"></script>
</body>
</html>
